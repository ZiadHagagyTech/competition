<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إضافة متسابقين — جيل الفرقان</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="main.js" defer></script>
  <script src="session.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div id="navbar-container"></div>
  </header>

  <main>
    <section id="register" class="register-section">
      <div class="container">
        <h2 class="section-title">نموذج تسجيل المتسابق</h2>

        <form id="registrationForm" class="form-card" novalidate>
          <p class="required-note">الحقول المشار إليها بنجمة (*) إجبارية</p>

          <div class="form-grid">

            <div class="form-group">
              <label for="fullName">الإسم رباعي ( يجب ان يكون الاسم رباعيا )<span class="req">*</span></label>
              <input id="fullName" name="fullName" type="text" placeholder="الاسم الثلاثي/الرباعي" required />
              <span class="error" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="nationalId">الرقم  القومي ( تأكد من سلامة وصحة تسجيل الرقم القومي وهذا لامكانية الاستعلام به مرة اخري على النتيجة الخاصة بالطالب )<span class="req">*</span></label>
              <input id="nationalId" name="nationalId" type="text" inputmode="numeric" placeholder="مثال: 12345678901234" pattern="\d{14}" required />
              <span class="error" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="birthDate">تاريخ الميلاد <span class="req">*</span></label>
              <input id="birthDate" name="birthDate" type="date" required />
              <span class="error" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="age">السن <span class="req">*</span></label>
              <input id="age" name="age" type="number" min="5" max="120" placeholder="سيتم حساب العمر تلقائياً" required readonly />
              <span class="error" aria-live="polite"></span>
            </div>

            <!-- مستوى الحفظ -->
            <div class="form-group">
              <label for="level">مستوى الحفظ المقترح / المتاح <span class="req">*</span></label>
              <select id="level" name="level" required>
                <option value="">اختر المستوى بعد تحديد تاريخ الميلاد</option>
              </select>
              <span class="error" aria-live="polite"></span>
            </div>

            <!-- مكتب التحفيظ / الشيخ المحفظ (جديد) -->
            <div class="form-group">
              <label for="office">مكتب التحفيظ أو الشيخ المحفظ <span class="req">*</span></label>
              <select id="office" name="office" required>
                <option value="">اختر المكتب / الشيخ</option>
                <option value="أحمد درويش">1- فضيلة الشيخ / أحمد درويش</option>
                <option value="هيثم السيد عثمان">2- فضيلة الشيخ / هيثم السيد عثمان</option>
                <option value="(دار حفص)">3-(دار حفص)</option>
                <option value="عبد اللاه عيد على">4- فضيلة الشيخ / عبد اللاه عيد على</option>
                <option value="محمد احمد محمد عبد القادر">5- فضيلة الشيخ / محمد احمد محمد عبد القادر</option>
                <option value="ضيفية محمد - سيد المرسلين">6- فضيلة الشيخ / ضيفية محمد - سيد المرسلين</option>
                <option value="اميره محمد - سيد المرسلين">7- فضيلة الشيخ / اميره محمد - سيد المرسلين</option>
                <option value="مكتب البصرى">8- مكتب البصرى</option>
                <option value="على خليفة على">9- فضيلة الشيخ / على خليفة على</option>
                <option value="فاطمه محمد احمد على">10- فضيلة الشيخ / فاطمه محمد احمد على</option>
                <option value="احمد كرم الله عبدالقادر">11- فضيلة الشيخ احمد كرم الله عبدالقادر</option>
                <option value="مكتب الشيخ صالح لتحفيظ القرآن">12- مكتب الشيخ صالح لتحفيظ القرآن</option>
                <option value="رياض الصالحين">13- مكتب رياض الصالحين</option>
                <option value="ادار ابن كثير">14- دار ابن كثير</option>
                <option value="فضيلة الشيخ احمد بصري">15- فضيلة الشيخ احمد بصري</option>
                <option value="other">غير ذلك</option>
              </select>
              <span class="error" aria-live="polite"></span>
            </div>

            <!-- حقل نصي يظهر عند اختيار "غير ذلك" -->
            <div class="form-group" style="display:none;">
              <label for="officeOther">اكتب اسم المكتب (إذا اخترت "غير ذلك") <span class="req">*</span></label>
              <input id="officeOther" name="officeOther" type="text" placeholder="اسم المكتب أو الشيخ" />
              <span class="error" aria-live="polite"></span>
            </div>

            <fieldset class="form-group region-group" aria-required="true">
              <legend>المنطقة التي يرغب في أداء الاختبار بها <span class="req">*</span></legend>
              <div class="radios">
                <label class="radio"><input type="radio" name="region" value="ارمنت الحيط" required> ارمنت الحيط</label>
                <label class="radio"><input type="radio" name="region" value="ارمنت الوابورات"> ارمنت الوابورات</label>
                <label class="radio"><input type="radio" name="region" value="المحاميد - الرزيقات - الديمقراط"> المحاميد - الرزيقات - الديمقراط</label>
              </div>
              <span class="error" aria-live="polite"></span>
            </fieldset>

            <div class="form-group">
              <label for="guardianName">اسم ولى الأمر <span class="req">*</span></label>
              <input id="guardianName" name="guardianName" type="text" placeholder="اسم ولى الأمر" required />
              <span class="error" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="guardianPhone">رقم هاتف ولى الأمر <span class="req">*</span></label>
              <input id="guardianPhone" name="guardianPhone" type="tel" placeholder="مثال: 0123456789" pattern="[\d+\-\s]+" required />
              <span class="error" aria-live="polite"></span>
            </div>

            <div class="form-group">
              <label for="whatsapp">رقم واتساب</label>
              <input id="whatsapp" name="whatsapp" type="tel" placeholder="رقم واتساب (إن وُجد)" />
              <span class="error" aria-live="polite"></span>
            </div>

            <!-- صورة شهادة الميلاد -->
            <div class="form-group file-group">
              <label>صورة شهادة الميلاد (إجباري - بمراعاة حجم الصورة على ان تكون صغيرة الحجم) <span class="req">*</span></label>
              <div class="file-row">
                <label class="file-btn" for="birthFile">اختر ملف</label>
                <input id="birthFile" name="birthFile" class="hidden-file" type="file" accept="image/*,application/pdf" required />
                <div class="file-preview" id="birthPreview">
                  <img id="birthPreviewImg" alt="معاينة صورة شهادة الميلاد" hidden />
                  <span class="file-name" id="birthFileName">لم يتم اختيار ملف</span>
                </div>
              </div>
              <span class="error" aria-live="polite"></span>
            </div>

            <!-- صورة شخصية -->
            <div class="form-group file-group">
              <label>صورة شخصية واضحة (إجباري - بمراعاة حجم الصورة على ان تكون صغيرة الحجم) <span class="req">*</span></label>
              <div class="file-row">
                <label class="file-btn" for="photoFile">اختر ملف</label>
                <input id="photoFile" name="photoFile" class="hidden-file" type="file" accept="image/*" required />
                <div class="file-preview" id="photoPreview">
                  <img id="photoPreviewImg" alt="معاينة الصورة الشخصية" hidden />
                  <span class="file-name" id="photoFileName">لم يتم اختيار ملف</span>
                </div>
              </div>
              <span class="error" aria-live="polite"></span>
            </div>

            <!-- مستند إضافي -->
            <div class="form-group file-group">
              <label>أى مستند إضافي (اختياري)</label>
              <div class="file-row">
                <label class="file-btn" for="extraFile">اختر ملف</label>
                <input id="extraFile" name="extraFile" class="hidden-file" type="file" accept="image/*,application/pdf" />
                <div class="file-preview" id="extraPreview">
                  <img id="extraPreviewImg" alt="معاينة المستند الإضافي" hidden />
                  <span class="file-name" id="extraFileName">لم يتم اختيار ملف</span>
                </div>
              </div>
              <span class="error" aria-live="polite"></span>
            </div>

          </div> <!-- end form-grid -->

          <div class="form-bottom">
            <label class="checkbox">
              <input id="residentAgree" name="residentAgree" type="checkbox" required>
             أتعهد بأن المتسابق من قاطنى مركز ارمنت  <span class="req">*</span>
            </label>
            <span class="error" id="agreeError" aria-live="polite"></span>

            <div class="form-actions">
              <button type="submit" class="btn primary">إرسال التسجيل</button>
              <button type="reset" class="btn outline">إعادة تعيين</button>
            </div>
          </div>

          <div id="formMessage" class="form-message" aria-live="polite"></div>
        </form>

      </div>
    </section>
  </main>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(err => console.error('Navbar load error:', err));
  </script>

  <script>
    async function loadNavbarAndInit() {
      try {
        const res = await fetch('navbar.html');
        const data = await res.text();
        document.getElementById('navbar-container').innerHTML = data;
        initDrawer();
      } catch (err) {
        console.error('Navbar load error:', err);
      }
    }

    function initDrawer() {
      const TOGGLE = document.getElementById('nav-toggle');
      const OVERLAY = document.getElementById('overlay');
      const DRAWER = document.getElementById('drawer');
      const CLOSE = document.getElementById('drawer-close');
      const BREAK = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--breakpoint')) || 980;

      if (!TOGGLE || !OVERLAY || !DRAWER) {
        console.warn('Drawer init: required elements not found');
        return;
      }

      function openDrawer() {
        DRAWER.classList.add('open');
        DRAWER.setAttribute('aria-hidden','false');
        OVERLAY.classList.add('show');
        OVERLAY.setAttribute('aria-hidden','false');
        TOGGLE.setAttribute('aria-expanded','true');
        document.body.style.overflow = 'hidden';
        const first = DRAWER.querySelector('.link');
        if (first) first.focus();
      }

      function closeDrawer(returnFocus = true) {
        DRAWER.classList.remove('open');
        DRAWER.setAttribute('aria-hidden','true');
        OVERLAY.classList.remove('show');
        OVERLAY.setAttribute('aria-hidden','true');
        TOGGLE.setAttribute('aria-expanded','false');
        document.body.style.overflow = '';
        if (returnFocus) TOGGLE.focus();
      }

      TOGGLE.addEventListener('click', function () {
        const isOpen = TOGGLE.getAttribute('aria-expanded') === 'true';
        if (isOpen) closeDrawer(); else openDrawer();
      });

      CLOSE && CLOSE.addEventListener('click', function () { closeDrawer(); });
      OVERLAY.addEventListener('click', function () { closeDrawer(); });

      DRAWER.addEventListener('click', function (e) {
        const a = e.target.closest('a.link');
        if (a) {
          if (window.innerWidth <= BREAK) closeDrawer(false);
        }
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && DRAWER.classList.contains('open')) {
          closeDrawer();
        }
      });

      window.addEventListener('resize', function () {
        if (window.innerWidth > BREAK) {
          closeDrawer(false);
        }
      });

      if (window.innerWidth > BREAK) {
        DRAWER.setAttribute('aria-hidden','true');
        OVERLAY.setAttribute('aria-hidden','true');
        TOGGLE.setAttribute('aria-expanded','false');
      } else {
        DRAWER.setAttribute('aria-hidden','true');
      }
    }

    loadNavbarAndInit();

    // تعطيل الزر الأيمن واختصارات معينة
    document.addEventListener("contextmenu", function (e) { e.preventDefault(); });
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || (e.ctrlKey && e.key === "U")) {
          e.preventDefault();
      }
    });
  </script>
