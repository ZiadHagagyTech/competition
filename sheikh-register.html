<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل شيخ مفوض — جيل الفرقان</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

<body>
  <header class="site-header">
  <div id="navbar-container"></div>
</header>

  <main class="container page-card">
    <h1>تسجيل شيخ مفوض</h1>
    <p class="muted">املأ الحقول التالية لإنشاء حساب شيخ مفوض</p>

    <form id="sheikhRegisterForm" class="form-card" novalidate>
      <label for="sheikhName">الاسم الثلاثي (مطلوب)</label>
      <input id="sheikhName" type="text" required placeholder="مثال: محمد أحمد علي" />
      <div class="error" id="sheikhNameError"></div>

      <label for="sheikhPhone">رقم الهاتف (مطلوب)</label>
      <input id="sheikhPhone" type="tel" required placeholder="مثال: 0123456789" />
      <div class="error" id="sheikhPhoneError"></div>

      <label for="sheikhOffice">اسم المكتب/جهة التحفيظ (اختياري)</label>
      <input id="sheikhOffice" type="text" placeholder="اسم المكتب أو الجهة (اختياري)" />
      <div class="error" id="sheikhOfficeError"></div>

      <label for="sheikhCity">القرية/المدينة (مطلوب)</label>
      <input id="sheikhCity" type="text" required placeholder="المدينة أو القرية" />
      <div class="error" id="sheikhCityError"></div>

      <label for="sheikhUsername">اسم المستخدم (مطلوب)</label>
      <input id="sheikhUsername" type="text" required placeholder="أحرف لاتينية/أرقام/_" />
      <div class="error" id="sheikhUsernameError"></div>

      <label for="sheikhPassword">كلمة السر (مطلوب)</label>
      <div class="password-row">
        <input id="sheikhPassword" type="password" required placeholder="كلمة السر" />
        <button type="button" id="togglePassword" class="btn-small">عرض</button>
      </div>
      <div class="error" id="sheikhPasswordError"></div>

      <div class="form-actions">
        <button id="sheikhRegisterBtn" type="submit" class="btn primary">إنشاء حساب</button>
        <a class="btn outline" href="index.html">عودة</a>
      </div>

      <div id="sheikhRegisterMsg" class="form-msg" aria-live="polite"></div>
    </form>
  </main>

    <div class="container bottom-inner">

      <div class="footer-text">
        <p>حقوق النشر © 2026 — جميع الحقوق محفوظة لــ زياد حجاجي</p>
        <p class="muted small">تم تصميم الموقع وتطويره بواسطة م/ زياد حجاجي</p>

  <script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    })
    .catch(err => console.error('Navbar load error:', err));
</script>


<script>
  // تحميل النافبار ثم تهيئة drawer
  async function loadNavbarAndInit() {
    try {
      const res = await fetch('navbar.html');
      const data = await res.text();
      document.getElementById('navbar-container').innerHTML = data;
      initDrawer(); // مهم: نروح نهيئ بعد الإدخال
    } catch (err) {
      console.error('Navbar load error:', err);
    }
  }

  function initDrawer() {
    const TOGGLE = document.getElementById('nav-toggle');
    const OVERLAY = document.getElementById('overlay');
    const DRAWER = document.getElementById('drawer');
    const CLOSE = document.getElementById('drawer-close');
    const BREAK = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--breakpoint')) || 980;

    if (!TOGGLE || !OVERLAY || !DRAWER) {
      console.warn('Drawer init: required elements not found');
      return;
    }

    function openDrawer() {
      DRAWER.classList.add('open');
      DRAWER.setAttribute('aria-hidden','false');
      OVERLAY.classList.add('show');
      OVERLAY.setAttribute('aria-hidden','false');
      TOGGLE.setAttribute('aria-expanded','true');
      document.body.style.overflow = 'hidden';
      const first = DRAWER.querySelector('.link');
      if (first) first.focus();
    }

    function closeDrawer(returnFocus = true) {
      DRAWER.classList.remove('open');
      DRAWER.setAttribute('aria-hidden','true');
      OVERLAY.classList.remove('show');
      OVERLAY.setAttribute('aria-hidden','true');
      TOGGLE.setAttribute('aria-expanded','false');
      document.body.style.overflow = '';
      if (returnFocus) TOGGLE.focus();
    }

    TOGGLE.addEventListener('click', function () {
      const isOpen = TOGGLE.getAttribute('aria-expanded') === 'true';
      if (isOpen) closeDrawer(); else openDrawer();
    });

    CLOSE && CLOSE.addEventListener('click', function () { closeDrawer(); });
    OVERLAY.addEventListener('click', function () { closeDrawer(); });

    DRAWER.addEventListener('click', function (e) {
      const a = e.target.closest('a.link');
      if (a) {
        if (window.innerWidth <= BREAK) closeDrawer(false);
      }
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && DRAWER.classList.contains('open')) {
        closeDrawer();
      }
    });

    window.addEventListener('resize', function () {
      if (window.innerWidth > BREAK) {
        closeDrawer(false);
      }
    });

    // init state
    if (window.innerWidth > BREAK) {
      DRAWER.setAttribute('aria-hidden','true');
      OVERLAY.setAttribute('aria-hidden','true');
      TOGGLE.setAttribute('aria-expanded','false');
    } else {
      DRAWER.setAttribute('aria-hidden','true');
    }
  }

  // ابدأ التحميل والتهيئة
  loadNavbarAndInit();



    // تعطيل الزر الأيمن
document.addEventListener("contextmenu", function (e) {
  e.preventDefault();
});

// تعطيل اختصارات F12 و Ctrl+Shift+I و Ctrl+Shift+J و Ctrl+U
document.addEventListener("keydown", function (e) {
  if (e.key === "F12" || 
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
      (e.ctrlKey && e.key === "U")) {
      e.preventDefault();
  }
});
</script>
</body>
