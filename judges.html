<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>صفحة المحكمين — المسابقة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="judges.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="main.js" defer></script>
  <script src="judges.js" defer></script>
</head>
<body>

    <header class="site-header">
    <div id="navbar-container"></div>
  </header>

  <main class="container">
    <section class="card" id="loginCard">
      <h2>تسجيل دخول المحكم</h2>
      <p class="muted">هذه الصفحة محصورة للمحكمين المصرح لهم. أدخل بيانات الدخول المزوّدة لكم.</p>

      <form id="judgeLoginForm" class="form">
        <label for="judgeUsername">اسم المستخدم</label>
        <input id="judgeUsername" type="text" autocomplete="username" required />

        <label for="judgePassword">كلمة المرور</label>
        <input id="judgePassword" type="password" autocomplete="current-password" required />

        <div class="form-actions">
          <button type="submit" class="btn-primary">دخول</button>
        </div>

        <div id="loginNotice" class="error" role="status" aria-live="polite"></div>
      </form>
    </section>

    <section class="card" id="panelCard" style="display:none;">
      <div class="panel-head">
        <div>
          <h2>قائمة المتسابقين</h2>
          <div id="judgeWelcome" class="small-muted"></div>
        </div>

        <div class="panel-actions">
          <button id="logoutBtn" class="btn-ghost">تسجيل خروج</button>
        </div>
      </div>

      <div class="controls-row">
        <input id="searchGlobal" type="search" placeholder="ابحث بالاسم أو الرقم القومي..." />
        <div style="display:flex; gap:8px; align-items:center;">
          <label for="regionFilter" class="small-muted">تصنيف بالمنطقة:</label>
          <select id="regionFilter">
            <option value="">كل المناطق</option>
          </select>

          <label for="levelFilter" class="small-muted">المستوى:</label>
          <select id="levelFilter">
            <option value="">كل المستويات</option>
          </select>

          <label>عرض:
            <select id="pageSize" aria-label="حجم الصفحة">
              <option value="10">10</option>
              <option value="25" selected>25</option>
              <option value="50">50</option>
            </select>
          </label>
        </div>
      </div>

      <div id="listNotice" class="muted"></div>

      <div id="competitorsWrap" class="table-wrap" aria-live="polite"></div>

      <div class="pager-row">
        <button id="prevBtn" class="btn-small secondary">السابق</button>
        <span id="pageInfo" class="small-muted">1 / 1</span>
        <button id="nextBtn" class="btn-small secondary">التالي</button>
      </div>
    </section>
  </main>

  <!-- Modal لتسجيل الدرجة -->
  <div id="modalBackdrop" class="modal-backdrop" style="display:none;">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header class="modal-header">
        <h3 id="modalTitle">تقييم المتسابق</h3>
        <button id="modalClose" class="btn-ghost">إغلاق</button>
      </header>

      <div class="modal-body">
        <div id="competitorInfo" class="competitor-info"></div>

        <form id="scoreForm" class="form-vertical" onsubmit="return false;">
          <label>درجة الحفظ /75</label>
          <input id="hifzInput" type="number" min="0" max="75" step="1" />

          <label>درجة الأحكام /25</label>
          <input id="ahkamInput" type="number" min="0" max="25" step="1" />

          <div class="form-row" style="margin-top:8px;">
            <div><strong>الإجمالي: </strong><span id="totalScore">0</span></div>
            <div id="saveNotice" class="small-muted"></div>
          </div>

          <div class="form-actions" style="margin-top:12px;">
            <button id="saveBtn" type="button" class="btn-primary">حفظ</button>
            <button id="modalCancel" type="button" class="btn-ghost">إلغاء</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="site-footer">
  <div class="footer-bottom">
    <div class="container bottom-inner">

      <div class="footer-text">
        <p>حقوق النشر © 2026 — جميع الحقوق محفوظة لــ زياد حجاجي</p>
        <p class="muted small">تم تصميم الموقع وتطويره بواسطة م/ زياد حجاجي</p>
      </div>

      <div class="footer-social">
        <a href="https://www.facebook.com/ZiadHassaann" target="_blank" aria-label="فيسبوك">
          <svg viewBox="0 0 24 24"><path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2.1v-2.9h2.1V9.8c0-2.1 1.2-3.2 3.1-3.2.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.5h2.6l-.4 2.9h-2.2v7A10 10 0 0 0 22 12z"/></svg>
        </a>

        <a href="https://ziadhagagytech.github.io/portfolio/" target="_blank" aria-label="الموقع">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm6.9 6h-3.1a15 15 0 0 0-1.2-3 8.1 8.1 0 0 1 4.3 3zM12 4.1a13 13 0 0 1 1.7 3.9h-3.4A13 13 0 0 1 12 4.1zM5 8a8.1 8.1 0 0 1 4.3-3 15 15 0 0 0-1.2 3zm-1 4c0-.7.1-1.4.3-2h3.6a17 17 0 0 0-.1 2c0 .7 0 1.4.1 2H4.3a8 8 0 0 1-.3-2zm1 4h3.1a15 15 0 0 0 1.2 3A8.1 8.1 0 0 1 5 16zm7 3.9A13 13 0 0 1 10.3 16h3.4A13 13 0 0 1 12 19.9zm2.7-.9a15 15 0 0 0 1.2-3H19a8.1 8.1 0 0 1-4.3 3zM16.2 14a17 17 0 0 0 .1-2c0-.7 0-1.4-.1-2h3.6c.2.6.3 1.3.3 2s-.1 1.4-.3 2z"/></svg>
        </a>
      </div>

    </div>
  </div>
</footer>

  <script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    })
    .catch(err => console.error('Navbar load error:', err));
</script>

<script>
  // تحميل النافبار ثم تهيئة drawer
  async function loadNavbarAndInit() {
    try {
      const res = await fetch('navbar.html');
      const data = await res.text();
      document.getElementById('navbar-container').innerHTML = data;
      initDrawer(); // مهم: نهيئ بعد الإدخال
    } catch (err) {
      console.error('Navbar load error:', err);
    }
  }

  function initDrawer() {
    const TOGGLE = document.getElementById('nav-toggle');
    const OVERLAY = document.getElementById('overlay');
    const DRAWER = document.getElementById('drawer');
    const CLOSE = document.getElementById('drawer-close');
    const BREAK = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--breakpoint')) || 980;

    if (!TOGGLE || !OVERLAY || !DRAWER) {
      console.warn('Drawer init: required elements not found');
      return;
    }

    function openDrawer() {
      DRAWER.classList.add('open');
      DRAWER.setAttribute('aria-hidden','false');
      OVERLAY.classList.add('show');
      OVERLAY.setAttribute('aria-hidden','false');
      TOGGLE.setAttribute('aria-expanded','true');
      document.body.style.overflow = 'hidden';
      const first = DRAWER.querySelector('.link');
      if (first) first.focus();
    }

    function closeDrawer(returnFocus = true) {
      DRAWER.classList.remove('open');
      DRAWER.setAttribute('aria-hidden','true');
      OVERLAY.classList.remove('show');
      OVERLAY.setAttribute('aria-hidden','true');
      TOGGLE.setAttribute('aria-expanded','false');
      document.body.style.overflow = '';
      if (returnFocus) TOGGLE.focus();
    }

    TOGGLE.addEventListener('click', function () {
      const isOpen = TOGGLE.getAttribute('aria-expanded') === 'true';
      if (isOpen) closeDrawer(); else openDrawer();
    });

    CLOSE && CLOSE.addEventListener('click', function () { closeDrawer(); });
    OVERLAY.addEventListener('click', function () { closeDrawer(); });

    DRAWER.addEventListener('click', function (e) {
      const a = e.target.closest('a.link');
      if (a) {
        if (window.innerWidth <= BREAK) closeDrawer(false);
      }
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && DRAWER.classList.contains('open')) {
        closeDrawer();
      }
    });

    window.addEventListener('resize', function () {
      if (window.innerWidth > BREAK) {
        closeDrawer(false);
      }
    });

    // init state
    if (window.innerWidth > BREAK) {
      DRAWER.setAttribute('aria-hidden','true');
      OVERLAY.setAttribute('aria-hidden','true');
      TOGGLE.setAttribute('aria-expanded','false');
    } else {
      DRAWER.setAttribute('aria-hidden','true');
    }
  }

  // ابدأ التحميل والتهيئة
  loadNavbarAndInit();

  // تعطيل الزر الأيمن واختصارات معينة
  document.addEventListener("contextmenu", function (e) { e.preventDefault(); });
  document.addEventListener("keydown", function (e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
    }
  });
</script>
</body>
</html>
